<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        a:visited
        {
                color: blue;
            background-color: transparent;
        }
    </style>
</head>
<body>
     <!--header start -->
    <header>
        <center>
             <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </center>
    </header>
    <!-- header end -->
    <!-- section star -->
    <section>
        <center>
            <table border="0" width="90%" >
                <tbody>
                    <tr>
                        <td bgcolor="#EEEEEE" colspan="3">
                            <center>
                                 Search the web using Google! 
                                <br>
                                <input type="text" name="q" value size="40">
                                <br>
                                <input type="submit" value="Google Search">
                                <input type="submit" name="sa" value="I'm feeling lucky">
                                <br>
                                <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                                </form>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" bgcolor="#7EE5DA">
                            <center>
                                Special Searches
                                <br>
                                <a href="">Stanford Search</a>
                                <br>
                                <a href="">Linux Search</a>
                            </center>
                        </td>
                        <td bgcolor="#70CCC2">
                            <center>
                                <font size="-1">
                                    <a href=""> Help!</a>
                                    <br>
                                    <a href=""> About Google!</a>
                                    <br>
                                    <a href="">Company Info</a>
                                    <br>
                                    <a href="">Google! Logos</a>
                                </font>
                            </center>
                        </td>
                        <td align="right" bgcolor="#62B3AA">
                            <center>
                                <font size="-1">
                                    Get Google!
                                    <br>
                                    updates monthly:
                                    <br>
                                    <input type="hidden" name="listname" value="google-friends">
                                    <input type="text" name="emailaddr" value="your e-mail">
                                    <br>
                                    <input type="submit" name="SubmitAction" value="Subscribe">
                                    <a href="">Archive</a>
                                </font>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center> 
    </section>
    <!-- section end -->
    <!--footer start-->
    <footer>
            <center>
                <p></p>
                <font size="-1">Copyright Â©1998 Google Inc.</font>
            </center>
    </footer>
       <!--footer end-->


</body>
</html>
